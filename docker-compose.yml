# version: '3.8'  # Docker Compose v2에서는 버전 지정이 필요하지 않음

services:
  # Redis 캐시 (AWS RDS PostgreSQL 사용으로 로컬 PostgreSQL 제거)
  redis:
    image: redis:7-alpine
    container_name: goodwave_redis
    ports:
      - "6379:6379"
    restart: unless-stopped
    networks:
      - goodwave-network

  # FastAPI 백엔드
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: goodwave_backend
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - BRIGHTDATA_API_KEY=${BRIGHTDATA_API_KEY}
      - S3_ACCESS_KEY_ID=${S3_ACCESS_KEY_ID}
      - S3_SECRET_ACCESS_KEY=${S3_SECRET_ACCESS_KEY}
      - S3_BUCKET=${S3_BUCKET}
      - S3_REGION=${S3_REGION}
      - NAVER_CLIENT_ID=${NAVER_CLIENT_ID}
      - NAVER_SECRET_KEY=${NAVER_SECRET_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_VISION_MODEL=${OPENAI_VISION_MODEL}
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./backend/static:/app/static
      - ./backend/logs:/app/logs
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - goodwave-network

  # React 프론트엔드
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: goodwave_frontend
    environment:
      - REACT_APP_API_BASE_URL=
      - HOST=0.0.0.0
    ports:
      - "3000:3000"
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - goodwave-network

networks:
  goodwave-network:
    driver: bridge
