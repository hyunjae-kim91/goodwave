# version: '3.8'  # Docker Compose v2에서는 버전 지정이 필요하지 않음

services:
  # PostgreSQL 데이터베이스
  postgres:
    image: postgres:15
    container_name: goodwave_postgres
    environment:
      POSTGRES_DB: goodwave_report
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - goodwave-network


  # FastAPI 백엔드
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: goodwave_backend
    environment:
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/goodwave_report
      - BRIGHTDATA_API_KEY=${BRIGHTDATA_API_KEY}
      - S3_ACCESS_KEY_ID=${S3_ACCESS_KEY_ID}
      - S3_SECRET_ACCESS_KEY=${S3_SECRET_ACCESS_KEY}
      - S3_BUCKET=${S3_BUCKET}
      - S3_REGION=${S3_REGION}
      - NAVER_CLIENT_ID=${NAVER_CLIENT_ID}
      - NAVER_SECRET_KEY=${NAVER_SECRET_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_VISION_MODEL=${OPENAI_VISION_MODEL}
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./backend/static:/app/static
      - ./backend/logs:/app/logs
      - ./naver_blog_daily.py:/app/naver_blog_daily.py
      - ./naverblog.py:/app/naverblog.py
      - ./naverblog_api.py:/app/naverblog_api.py
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - goodwave-network

  # React 프론트엔드
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: goodwave_frontend
    environment:
      - REACT_APP_API_BASE_URL=
      - HOST=0.0.0.0
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - goodwave-network

volumes:
  postgres_data:

networks:
  goodwave-network:
    driver: bridge
